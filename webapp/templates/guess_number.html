<!DOCTYPE html>
<html lang="uk" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <title>Вгадай число</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container my-5">

        <nav aria-label="breadcrumb">
            <ol class="breadcrumb p-3 bg-body-tertiary rounded-3">
                <li class="breadcrumb-item"><a href="/">Main</a></li>
                <li class="breadcrumb-item"><a href="/exchange">Currency exchange</a></li>
                <li class="breadcrumb-item"><a href="/generator">Parol_generator</a></li>
                <li class="breadcrumb-item"><a href="/generator2">Parol_generator_2</a></li>
                <li class="breadcrumb-item"><a href="/guess">Guess_the_number</a></li>
                <li class="breadcrumb-item"><a href="/code">Код Країни</a></li>
                <li class="breadcrumb-item"><a href="/all_posts">Blog_example</a></li>
            </ol>
        </nav>
    </div>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="text-center mb-4">Вгадай число від 1 до 10</h2>

                <form method="POST" action="/guess">
                    <div class="mb-3">
                        <label for="guess" class="form-label">Введіть ваше число:</label>
                        <input type="number"
                               class="form-control"
                               id="guess"
                               name="guess"
                               min="1"
                               max="10"
                               required>
                    </div>

                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">Спробувати</button>
                    </div>
                </form>

                {% if res %}
                <div class="alert alert-info mt-3 text-center">
                    {{ res }}
                </div>
                {% endif %}
            </div>
        </div>
    </div>
</body>
</html>
