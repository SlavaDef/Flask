<!DOCTYPE html>
<html lang="uk" data-bs-theme="dark">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Convektor</title>

    <!-- Підключення Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .b-example-divider {
            width: 100%;
            height: 3rem;
            background-color: rgba(0, 0, 0, 0.1);
            border: solid rgba(0, 0, 0, .15);
            border-width: 1px 0;
        }

        .breadcrumb-custom {
            padding: 1rem;
        }
    </style>
</head>
<body>
    <!-- Простий breadcrumb -->
    <div class="container my-5">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb p-3 bg-body-tertiary rounded-3">
                <li class="breadcrumb-item"><a href="#">Головна</a></li>
                <li class="breadcrumb-item"><a href="#">Бібліотека</a></li>
                <li class="breadcrumb-item active" aria-current="page">Дані</li>
            </ol>
        </nav>
    </div>

    <div class="b-example-divider"></div>


    <div class="container my-5">
    <nav aria-label="breadcrumb">

<h2>From currency: <input name='from_currency' type='TEXT' width='10'> </h2>
    <!--value те що буде написано за замовчуванням, <input - форма вводу  -->

</nav>
</div>

    <div class="b-example-divider"></div>


    <div class="container my-5">
    <nav aria-label="breadcrumb">

<h2>To currency: <input name='to_currency' type='TEXT' width='10'> </h2>
    <!--value те що буде написано за замовчуванням, <input - форма вводу  -->

</nav>
</div>

    <div class="b-example-divider"></div>

   <div class="container my-5">
    <nav aria-label="breadcrumb">

<h2>Amount: <input name='amount' type='TEXT' width='10'> </h2>
    <!--value те що буде написано за замовчуванням, <input - форма вводу  -->

</nav>
</div>

<div class="b-example-divider"></div>
    

    <!-- Підключення Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
