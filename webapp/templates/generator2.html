<!DOCTYPE html>
<html lang="uk" data-bs-theme="dark">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Generator</title>

    <!-- Підключення Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .b-example-divider {
            width: 100%;
            height: 3rem;
            background-color: Turquoise;
            border: solid rgba(0, 0, 0, .15);
            border-width: 1px 0;
        }

        .breadcrumb-custom {
            padding: 1rem;
        }

        .form-control {
    max-width: 200px;
    margin: 0 auto;
}

.form-label {
    text-align: center;
    display: block;
    margin-bottom: 0.5rem;
}

.form-group {
    text-align: center;
}


    </style>
</head>
<body>

<div class="container my-5">

        <nav aria-label="breadcrumb">
            <ol class="breadcrumb p-3 bg-body-tertiary rounded-3">
                <li class="breadcrumb-item"><a href="/">Головна</a></li>
                <li class="breadcrumb-item"><a href="/generator">Parol_generator</a></li>
                <li class="breadcrumb-item"><a href="/guess">Guess_the_number</a></li>
                <li class="breadcrumb-item"><a href="/code">Код Країни</a></li>
            </ol>
        </nav>
    </div>

{% for i in range(3) %}
    <div class="container my-5">
        <nav aria-label="breadcrumb"></nav>
    </div>
    <div class="b-example-divider"></div>

 {% endfor %}

 <form method='POST' action='/generator2'><!--переадрес на метод з пост і методом підрахунку -->

    <div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="form-group">
                <label for="numb" class="form-label">Оберіть довжину паролю (від 12 до 128 символів)</label>
                <input
                    type="number"
                    id="numb"
                    name="numb"
                    class="form-control form-control-sm"
                    placeholder="Введіть довжину"
                    min="8"
                    max="128"
                >
            </div>

            <!-- Додаємо вибір типу паролю -->
            <div class="form-group mt-3">
                <label class="form-label">Тип паролю:</label>
                <div class="d-flex justify-content-center gap-3">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="passwordType" id="allChars" value="all" checked>
                        <label class="form-check-label" for="allChars">
                            Усі символи
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="passwordType" id="lettersNumbers" value="alphanumeric">
                        <label class="form-check-label" for="lettersNumbers">
                            Літери та цифри
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="passwordType" id="numbersOnly" value="numbers">
                        <label class="form-check-label" for="numbersOnly">
                            Тільки цифри
                        </label>
                    </div>
                </div>
            </div>

            <!-- Додаткові опції -->
            <div class="form-group mt-3">
                <div class="d-flex justify-content-center gap-3">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="uppercase" id="uppercase" checked>
                        <label class="form-check-label" for="uppercase">
                            Великі літери
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="special" id="special">
                        <label class="form-check-label" for="special">
                            Спеціальні символи
                        </label>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


  <!-- форма закінчена -->

<div class="b-example-divider">
    {% if res %}
    <div class="alert alert-success text-center mt-3">
        <h2 class="text-center">Згенерований пароль:</h2>
        <p class="h3 text-break">{{res}}</p>
    </div>
    {% endif %}
</div>



 <!-- Замінили нижні рядки на цикл (зкорочення коду) -->




    <!-- Підключення Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

 </form>

{% for i in range(4) %}
    <div class="container my-5">
        <nav aria-label="breadcrumb"></nav>
    </div>
    <div class="b-example-divider"></div>

 {% endfor %}

</body>

</html>
