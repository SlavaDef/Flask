        .b-example-divider {

<div class="container my-5">

            </div>

            </div>
        </div>

        <div class="row mb-3 align-items-center">
            <div class="col-sm-3">
                <label for="toCurrency" class="col-form-label">To currency:</label>
            </div>
            <div class="col-sm-4">
                <input type="text" id="toCurrency" name="to_currency" class="form-control">
            </div>
        </div>

        <div class="row mb-3 align-items-center">
            <div class="col-sm-3">
                <label for="amount" class="col-form-label">Amount:</label>
            </div>
            <div class="col-sm-4">

            </div>
        </div>
